<h3> Ajouter Produit</h3>>
<div class="group-control">
    <label> Titre</label>
    <input type="text" [(ngModel)]="prod.titre" class="form-control">
</div>
<div class="group-control">
    <label> Prix</label>
    <input type="text" [(ngModel)]="prod.prix" class="form-control">
</div>
<div class="group-control">
    <label> Image</label>
    <input type="file" #image1 accept="image/*" class="form-control">
</div>
<button (click)="ajouter(image1)">ajouter </button>
